<!-- Message Box -->
<div id="messageBox"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="js/firebase.js"></script>
<script>
// Menu toggle
var MenuItems = document.getElementById("MenuItems");
var menuBtn = document.querySelector(".menue-icon");
MenuItems.style.maxHeight = "0px";
function menutoggle() {
  if (MenuItems.style.maxHeight === "0px") MenuItems.style.maxHeight = MenuItems.scrollHeight + "px";
  else MenuItems.style.maxHeight = "0px";
}
document.addEventListener("click", function(event) {
  if (!MenuItems.contains(event.target) && !menuBtn.contains(event.target)) MenuItems.style.maxHeight = "0px";
});

// Tabs
function login() {
  document.getElementById("LoginForm").style.transform = "translateX(0)";
  document.getElementById("RegForm").style.transform = "translateX(100%)";
  document.getElementById("Indicator").style.transform = "translateX(0%)";
}
function register() {
  document.getElementById("LoginForm").style.transform = "translateX(-100%)";
  document.getElementById("RegForm").style.transform = "translateX(0)";
  document.getElementById("Indicator").style.transform = "translateX(100%)";
}
// Password toggle
function setupPasswordToggle(inputId, toggleId) {
  const passwordInput = document.getElementById(inputId);
  const togglePassword = document.getElementById(toggleId);
  togglePassword.addEventListener("click", () => {
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);
    togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
  });
}
setupPasswordToggle("loginPassword", "toggleLoginPassword");
setupPasswordToggle("registerPassword", "toggleRegisterPassword");

// Show message
function showMessage(message, success=false) {
  const box = document.getElementById("messageBox");
  box.style.background = success ? "#4CAF50" : "#f44336";
  box.textContent = message;
  box.style.display = "block";
  setTimeout(() => { box.style.display = "none"; }, 4000);
}

// Register
document.getElementById("RegForm").addEventListener("submit", function(e){
  e.preventDefault();
  const name = document.getElementById("fullName").value;
  const country = document.getElementById("country").value;
  const phone = document.getElementById("phone").value;
  const email = document.getElementById("registerEmail").value;
  const password = document.getElementById("registerPassword").value;

  auth.createUserWithEmailAndPassword(email, password)
    .then(userCredential => {
      const uid = userCredential.user.uid;
      db.ref("users/" + uid).set({ name, country, phone, email });
      showMessage("Registration successful!", true);
      login(); // switch to login tab
    })
    .catch(error => showMessage(error.message));
});

// Login
document.getElementById("LoginForm").addEventListener("submit", function(e){
  e.preventDefault();
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  auth.signInWithEmailAndPassword(email, password)
    .then(userCredential => showMessage("Login successful!", true))
    .catch(error => showMessage(error.message));
});
</script>

</body>

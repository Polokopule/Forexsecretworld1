<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forex Secret World - Funds Status</title>
  <link rel="stylesheet" href="style.css">
 <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="firebase.js"></script>
</head>
<body>

  <!-- Original Header -->
  <div class="header">
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="logo2.png" width="155px">
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Client dashboard</a></li>
          </ul>
        </nav>
        <img src="menue.png" class="menue-icon" onclick="menutoggle()">
      </div>
    </div>
  </div>

  <!-- Status Card -->
  <div class="signup-container">
    <h2>Trading Funds Status</h2>
    <div id="statusContainer">
      <p>Loading your request status...</p>
    </div>
  </div>

  <!-- Original Footer -->
  <div class="footer">
    <div class="container">
      <div class="row">
        <div class="footer-col-1">
          <img src="logo2.png">
        </div>
        <div class="footer-col-2">
          <p>Our purpose is to make sure that some traders, those who are lucky become successful.</p>
        </div>
      </div>
    </div>
    <hr>
    <p class="copyright">Copyright 1988-2025 : Forex secret world</p>
  </div>

  <!-- JS -->
  <script>
    var MenuItems = document.getElementById("MenuItems");
    var menuBtn = document.querySelector(".menue-icon");

    MenuItems.style.maxHeight = "0px";

    function menutoggle() {
      if (MenuItems.style.maxHeight === "0px") {
        MenuItems.style.maxHeight = MenuItems.scrollHeight + "px";
      } else {
        MenuItems.style.maxHeight = "0px";
      }
    }

    document.addEventListener("click", function(event) {
      if (!MenuItems.contains(event.target) && !menuBtn.contains(event.target)) {
        MenuItems.style.maxHeight = "0px";
      }
    });
  </script>

  <script>
  const statusContainer = document.getElementById("statusContainer");

  firebase.auth().onAuthStateChanged(function(user) {
    if (!user) {
      statusContainer.innerHTML = "<p>Please log in to see your request status.</p>";
      return;
    }

    // ðŸ”¹ Fetch all requests
    firebase.database().ref("usersRequestingFunds").once("value")
      .then(function(snapshot) {
        if (snapshot.exists()) {
          const requests = snapshot.val();
          let latestRequest = null;

          // Find the latest request for this user
          Object.keys(requests).forEach(function(key) {
            const data = requests[key];
            if (data.uid === user.uid) {
              if (!latestRequest || data.submittedAt > latestRequest.submittedAt) {
                latestRequest = data;
              }
            }
          });

          if (latestRequest) {
            statusContainer.innerHTML = `
              <h3>Your trading funds request has been submitted successfully!</h3>
              <p>Status: <strong style="color:${latestRequest.status === "Approved" ? "green" : "orange"};">
                ${latestRequest.status}
              </strong></p>
              <p>Submitted at: ${new Date(latestRequest.submittedAt).toLocaleString()}</p>
            `;
          } else {
            statusContainer.innerHTML = "<p>You have no trading funds requests yet.</p>";
          }
        } else {
          statusContainer.innerHTML = "<p>You have no trading funds requests yet.</p>";
        }
      })
      .catch(function(err) {
        console.error("Failed to fetch request status:", err);
        statusContainer.innerHTML = "<p>Could not fetch request status. Please try again later.</p>";
      });
  });
</script>
</body>
</html>

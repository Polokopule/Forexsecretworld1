<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forex Secret World - Sign Up</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <!-- Original Header -->
  <div class="header">
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="logo2.png" width="155px">
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Client dashboard</a></li>
          </ul>
        </nav>
        <img src="menue.png" class="menue-icon" onclick="menutoggle()">
      </div>
    </div>
  </div>

<!-- Withdrawal Methods Section -->
<div class="withdrawal-section">
  <div class="container">
    <h2 class="section-title">Withdrawal Methods</h2>
    <div class="withdrawal-cards">

      <!-- Paypal -->
      <div class="card" onclick="window.location.href='withdraw_paypal.html'" style="cursor:pointer;">
       <img src="paypal.png" alt="PayPal Logo" class="card-logo">
       <p><strong>Processing Time:</strong> Instant â€“ 24 hours</p>
       <p><strong>Fees:</strong> 1%</p>
       <p><strong>Minimum Withdrawal:</strong> $100</p>
      </div>

     
     
    </div>
  </div>
</div>



  <!-- Original Footer -->
  <div class="footer">
    <div class="container">
      <div class="row">
        <div class="footer-col-1">
          <img src="logo2.png"> 
        </div>
        <div class="footer-col-2">
          <p>Our purpose is to make sure that some traders, those who are lucky become successful.</p> 
        </div>
      </div>
    </div>
    <hr>
    <p class="copyright">Copyright 1988-2025 : Forex secret world</p>
  </div>

  <!-- JS -->
<script>
  var MenuItems = document.getElementById("MenuItems");
  var menuBtn = document.querySelector(".menue-icon");

  // Initially collapse menu
  MenuItems.style.maxHeight = "0px";

  // Toggle menu on button click
  function menutoggle() {
    if (MenuItems.style.maxHeight === "0px") {
      MenuItems.style.maxHeight = MenuItems.scrollHeight + "px"; // dynamic height
    } else {
      MenuItems.style.maxHeight = "0px";
    }
  }

  // Close menu if user clicks outside
  document.addEventListener("click", function(event) {
    if (!MenuItems.contains(event.target) && !menuBtn.contains(event.target)) {
      MenuItems.style.maxHeight = "0px";
    }
  });
</script>

</body>
</html>

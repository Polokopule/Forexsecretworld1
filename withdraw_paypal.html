  <!-- JS -->
<script>
  var MenuItems = document.getElementById("MenuItems");
  var menuBtn = document.querySelector(".menue-icon");

  // Initially collapse menu
  MenuItems.style.maxHeight = "0px";

  // Toggle menu on button click
  function menutoggle() {
    if (MenuItems.style.maxHeight === "0px") {
      MenuItems.style.maxHeight = MenuItems.scrollHeight + "px"; // dynamic height
    } else {
      MenuItems.style.maxHeight = "0px";
    }
  }

  // Close menu if user clicks outside
  document.addEventListener("click", function(event) {
    if (!MenuItems.contains(event.target) && !menuBtn.contains(event.target)) {
      MenuItems.style.maxHeight = "0px";
    }
  });
</script>


<!-- WITHDRAWAL REQUEST ----------------------------------------------------------------------------------------------------------------------------- -->
<script type="module">

// Withdrawable profit minimum
var MIN_WITHDRAWAL = 100;

// Helper: fetch node in v8
function fetchNode(path, callback) {
  firebase.database().ref(path).once('value', function(snapshot) {
    callback(snapshot.exists() ? snapshot.val() : null);
  }, function(err) {
    console.error('Firebase fetch error', path, err);
    callback(null);
  });
}

// Handle withdrawal form submission
firebase.auth().onAuthStateChanged(function(user) {
  if (!user) return;

  var form = document.getElementById("withdrawForm");
  if (!form) return;

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    var paypalEmail = form.querySelector('input[type="email"]').value.trim();
    var amount = parseFloat(form.querySelector('input[type="number"]').value);

    if (!paypalEmail || isNaN(amount) || amount < MIN_WITHDRAWAL) {
     showMessage("Please enter a valid PayPal email and amount (min 100).");
      return;
    }

    // 1️⃣ Get user info
    fetchNode('users/' + user.uid, function(userData) {
      if (!userData) {
        showMessage("User data not found.");
        return;
      }

      var mainBalance = parseFloat(userData.mainBalance || 0);

      if (mainBalance < amount) {
       showMessage("❌ Insufficient funds.");
        return;
      }

      var newBalance = mainBalance - amount;

      // 2️⃣ Update mainBalance
      firebase.database().ref('users/' + user.uid).update({
        mainBalance: newBalance.toFixed(2)
      }, function(err) {
        if (err) {
          showMessage("❌ Error updating balance.");
          return;
        }

        // 3️⃣ Push withdrawal request
        var withdrawalsRef = firebase.database().ref('withdrawals');
        var newRequestRef = withdrawalsRef.push(); // generates unique ID
        newRequestRef.set({
          uid: user.uid,
          paypalEmail: paypalEmail,
          amount: amount,
          timestamp: Date.now(),
          status: "pending"
        }, function(err) {
          if (err) {
           showMessage("❌ Error submitting withdrawal request.");
            return;
          }

          showMessage("✅ Withdrawal request of $" + amount.toFixed(2) + " submitted successfully! It will be processed within 1 business day.",true);
        });
      });
    });
  });
});</script>

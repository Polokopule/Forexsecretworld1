<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>

          display: flex;

          width: min(40%);

<body>

  <!-- Original Header -->
  <div class="header">
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="logo2.png" width="155px">
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Client dashboard</a></li>
          </ul>
        </nav>
        <img src="menue.png" class="menue-icon" onclick="menutoggle()">
      </div>
    </div>
  </div>
<div class="body">
    

  <!-- Request funds Form -->
  <div class="signup-container">
    <h2>Request Trading Funds</h2>
    <form id="fundRequestForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <select required>
        <option value="">Select Country</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="canada">Canada</option>
        <option value="other">Other</option>
      </select>
      <input type="address" placeholder="Address line 1" required>
      <input type="suburb" placeholder="Suburb" required>
      <input type="city" placeholder="City/Town" required>
      <input type="code" placeholder="Postal code" required>
      <input type="province" placeholder="District/Province" required>

      <!-- Trading Knowledge Questions -->
      <h3>Trading Knowledge Questions</h3>
      <label>1. How long have you been trading?</label>
      <select required>
        <option value="">Select an option</option>
        <option value="less1">Less than 1 year</option>
        <option value="1to3">1 - 3 years</option>
        <option value="3to5">3 - 5 years</option>
        <option value="5plus">More than 5 years</option>
      </select>
      <label>2. What does "leverage" in trading mean?</label>
      <select required>
        <option value="">Select an answer</option>
        <option value="amplifies">It amplifies your potential profit and loss</option>
        <option value="fixed">It fixes your trading fee</option>
        <option value="insurance">It protects your capital completely</option>
      </select>
      <label>3. What is a ‚Äústop-loss‚Äù order?</label>
      <select required>
        <option value="">Select an answer</option>
        <option value="limit-loss">An order to limit potential losses</option>
        <option value="profit-take">An order to take profit immediately</option>
        <option value="market-open">An order to open a new position</option>
      </select>
      <label>4. Which of these is considered higher risk?</label>
      <select required>
        <option value="">Select an answer</option>
        <option value="forex">Trading on high leverage forex pairs</option>
        <option value="savings">Investing in a bank savings account</option>
        <option value="bonds">Government bonds</option>
      </select>

      <!-- Terms & Conditions Checkbox -->
      <div class="terms-checkbox">
        <input type="checkbox" id="terms" required>
        <label for="terms">
          I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a>
        </label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</div>
  <!-- Original Footer -->
  <div class="footer">
    <div class="container">
      <div class="row">
        <div class="footer-col-1">
          <img src="logo2.png">
        </div>
        <div class="footer-col-2">
          <p>Our purpose is to make sure that some traders, those who are lucky become successful.</p>
        </div>
      </div>
    </div>
    <hr>
    <p class="copyright">Copyright 1988-2025 : Forex secret world</p>
  </div>
<!-- Message Box -->
<div id="messageBox"></div>

  <!-- JS -->
  <script>
    var MenuItems = document.getElementById("MenuItems");
    var menuBtn = document.querySelector(".menue-icon");

    // Initially collapse menu
    MenuItems.style.maxHeight = "0px";

    // Toggle menu on button click
    function menutoggle() {
      if (MenuItems.style.maxHeight === "0px") {
        MenuItems.style.maxHeight = MenuItems.scrollHeight + "px"; // dynamic height
      } else {
        MenuItems.style.maxHeight = "0px";
      }
    }

    // Close menu if user clicks outside
    document.addEventListener("click", function(event) {
      if (!MenuItems.contains(event.target) && !menuBtn.contains(event.target)) {
        MenuItems.style.maxHeight = "0px";
      }
    });
  </script>

<!-- ‚úÖ Firebase v8 version -->
<script>
   if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  // üîπ Form reference
  const form = document.getElementById("fundRequestForm");

  // üîπ Submit handler
  form.addEventListener("submit", function (e) {
    e.preventDefault(); // prevent page reload

    firebase.auth().onAuthStateChanged(function (user) {
      if (!user) {
        showMessage("You must be logged in to submit a request!");
        return;
      }

      // Collect form data
      const formData = {
        uid: user.uid, // ‚úÖ store UID as a child
        fullName: document.getElementById("fullName").value,
        email: document.getElementById("email").value,
        submittedAt: new Date().toISOString(),
        status: "Pending"
      };

      // ‚úÖ Save under usersRequestingFunds/{uid}
      firebase.database().ref("usersRequestingFunds/" + user.uid).set(formData)
        .then(() => {
         showMessage("Your request has been submitted successfully!",true);
          form.reset();
          window.location.href = "status.html";
        })
        .catch((err) => {
          console.error("Submission error:", err);
          showMessage("Failed to submit request. Please try again.");
        });
    });
  });
</script>

</body>

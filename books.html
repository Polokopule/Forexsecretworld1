<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRADING books - FOREX SECRET WORLD</title>
  
  <link rel="stylesheet" href="style.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    body { background:#fff; color:#555; }
    .navbar { display:flex; align-items:center; justify-content:space-between; padding:5px 10px; background:radial-gradient(#fff,#ffd6d6); }
    nav ul { list-style:none; display:inline-block; margin-right:20px; }
    nav ul li { display:inline-block; margin-right:20px; }
    a { text-decoration:none; color:#555; }
    .menue-icon { display:none; width:34px; cursor:pointer; }
    #MenuItems { max-height:none; }
    @media only screen and (max-width:800px){
      nav ul { position:absolute; top:70px; left:0; background:#333; width:100%; overflow:hidden; transition:max-height 0.3s ease; }
      nav ul li { display:block; margin:3px 20px; }
      nav ul li a { color:#fff; display:block; padding:10px 0; border-bottom:1px solid #555; }
      .menue-icon { display:block; }
      #MenuItems { max-height:0; }
    }

    .small-container { max-width:1200px; margin:20px auto; padding:0 15px; }
    .small-container-heading h2 { margin-bottom:10px; color:#ff523b; }
  
    .footer { background:#000; color:#8a8a8a; font-size:14px; padding:30px 0 10px; margin-top:50px; }
    .footer p { color:#8a8a8a; }
    .footer-col-1 img { width:100px; }
    .copyright { text-align:center; }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="container">
      <div class="navbar">
        <div class="logo"><img src="logo2.png" width="155px"></div>
        <nav>
          <ul id="MenuItems">
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Tools categories</a></li>
            <li><a href="help.html">Help</a></li>
          </ul>
        </nav>
        <img src="menue.png" class="menue-icon" onclick="menutoggle()">
      </div>
    </div>
  </div>

  <!-- Small Container -->
  <div class="small-container">
    <div class="small-container-heading-4">
      <h2>TRADING Books</h2>
      <hr>
    </div>
    <div class="row" id="books-row">
      <!-- Dynamic books will be loaded here -->
      <i>Loading....</i>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="container">
      <div class="row">
        <div class="footer-col-1"><img src="logo2.png"></div>
        <div class="footer-col-2"><p>Our purpose is to make sure that some traders, those who are lucky become successful.</p></div>
      </div>
    </div>
    <hr>
    <p class="copyright">Copyright 1988-2025 : Forex secret world</p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase.js"></script>

  <script>
    // Menu toggle
    var MenuItems = document.getElementById("MenuItems");
    MenuItems.style.maxHeight = "0px";
    function menutoggle(){ 
      MenuItems.style.maxHeight = MenuItems.style.maxHeight == "0px" ? "200px" : "0px";
    }

    // Load books from Firebase (category: 'books')
    const dbRef = firebase.database().ref("products");
    const booksRow = document.getElementById("books-row");

    dbRef.orderByChild("category").equalTo("books").on("value", snapshot => {
      const products = snapshot.val() || {};
      booksRow.innerHTML = "";
      for (let id in products) {
        const p = products[id];
        const div = document.createElement("div");
        div.className = "col-6";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h4>${p.name}</h4>
          <a href="buy.html?productId=${id}" class="btn-1">View Now &#8594;</a>
          <hr>
        `;
        booksRow.appendChild(div);
      }
    });
    
    
  </script>
</body>
</html>

<script>
  var MenuItems = document.getElementById("MenuItems");
  var menuBtn = document.querySelector(".menue-icon");

  // Initially collapse menu
  MenuItems.style.maxHeight = "0px";

  // Toggle menu on button click
  function menutoggle() {
    if (MenuItems.style.maxHeight === "0px") {
      MenuItems.style.maxHeight = MenuItems.scrollHeight + "px"; // dynamic height
    } else {
      MenuItems.style.maxHeight = "0px";
    }
  }

  // Close menu if user clicks outside
  document.addEventListener("click", function(event) {
    if (!MenuItems.contains(event.target) && !menuBtn.contains(event.target)) {
      MenuItems.style.maxHeight = "0px";
    }
  });
  // Login/Register toggle
  function login() {
    document.getElementById("LoginForm").style.transform = "translateX(0)";
    document.getElementById("RegForm").style.transform = "translateX(100%)";
    document.getElementById("Indicator").style.transform = "translateX(0%)";
  }
  function register() {
    document.getElementById("LoginForm").style.transform = "translateX(-100%)";
    document.getElementById("RegForm").style.transform = "translateX(0)";
    document.getElementById("Indicator").style.transform = "translateX(100%)";
  }
</script>

<!-- START COUNTRY CODE FUN ----------------------------------------------------------------------------------------------------------------------->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const countrySelect = document.getElementById('country');
  const phoneInput = document.getElementById('phone');

  let countryCode = "";

  function setCountryCode() {
    const selectedOption = countrySelect.selectedOptions[0];
    if (!selectedOption || !selectedOption.dataset.code) {
      phoneInput.value = ""; // clear phone input if placeholder is selected
      countryCode = "";
      return;
    }

    const newCode = selectedOption.dataset.code;

    // Remove old code if it exists
    if (countryCode && phoneInput.value.startsWith(countryCode)) {
      phoneInput.value = phoneInput.value.slice(countryCode.length);
    }

    countryCode = newCode;

    // Only prepend if not already there
    if (!phoneInput.value.startsWith(countryCode)) {
      phoneInput.value = countryCode + phoneInput.value;
    }

    // Move cursor to end
    phoneInput.setSelectionRange(phoneInput.value.length, phoneInput.value.length);
  }

  // Change code on country change
  countrySelect.addEventListener('change', setCountryCode);

  // Prevent deleting the prefix
  phoneInput.addEventListener('keydown', function(e) {
    if (phoneInput.selectionStart <= countryCode.length &&
        (e.key === "Backspace" || e.key === "Delete")) {
      e.preventDefault();
    }
  });

  // Keep cursor after prefix
  phoneInput.addEventListener('click', function() {
    if (phoneInput.selectionStart < countryCode.length) {
      phoneInput.setSelectionRange(countryCode.length, countryCode.length);
    }
  });

  // Start empty, no default country code
  phoneInput.value = "";
});
</script>
<!-- END COUNTRY CODE FUN ----------------------------------------------------------------------------------------------------------------------->

  measurementId: "G-NTQSJ4LBC7"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

// Elements
const registerForm = document.getElementById("RegForm");
const countrySelect = document.getElementById("country");
const phoneInput = document.getElementById("phone");

// Country code logic
let countryCode = countrySelect.selectedOptions[0].dataset.code;
phoneInput.value = countryCode;

countrySelect.addEventListener("change", () => {
  countryCode = countrySelect.selectedOptions[0].dataset.code;
  phoneInput.value = countryCode;
});

phoneInput.addEventListener("keydown", (e) => {
  if (phoneInput.selectionStart <= countryCode.length &&
      (e.key === "Backspace" || e.key === "Delete")) e.preventDefault();
});

phoneInput.addEventListener("click", () => {
  if (phoneInput.selectionStart < countryCode.length) {
    phoneInput.setSelectionRange(countryCode.length, countryCode.length);
  }
});

// Signup handler
registerForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const fullName = document.getElementById("fullName").value;
  const email = document.getElementById("registerEmail").value;
  const password = document.getElementById("registerPassword").value;
  const phone = phoneInput.value.trim();
  const country = countrySelect.options[countrySelect.selectedIndex].text;

  try {
    // ‚úÖ Check if phone exists in phoneNumbers node
    const dbRef = ref(db);
    const snapshot = await get(child(dbRef, "phoneNumbers"));
    let phoneExists = false;

    if (snapshot.exists()) {
      snapshot.forEach((childSnap) => {
        if (childSnap.val().number === phone) {
          phoneExists = true;
        }
      });
    }

    if (!phoneExists) {
      showMessage("Registration failed. Please try again.", false);
      return; // üö´ Stop registration
    }

    // ‚úÖ Phone exists ‚Üí Create user in Firebase Auth
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // Save extra user info in Realtime Database
    await set(ref(db, "userInfo/" + user.uid), {
      fullName: fullName,
      email: email,
      phone: phone,
      country: country,
      mainBalance: "0.00",
      uid2: ""

    });

    showMessage(`Signup successful üéâ Welcome, ${fullName}`, true);
    registerForm.reset();
    phoneInput.value = countryCode;

    // Redirect to dashboard after short delay
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 1000);

  } catch (error) {
    let message = "Registration failed. Please try again.";

    if (error.code === "auth/email-already-in-use") {
      message = "This email is already registered.";
    } else if (error.code === "auth/invalid-email") {
      message = "Please enter a valid email address.";
    } else if (error.code === "auth/weak-password") {
      message = "Password must be at least 6 characters.";
    }

    console.error("Auth error:", error);
    showMessage(message, false);
  }
});
</script>

  const password = document.getElementById("loginPassword").value;

  try {
    // Sign in with email + password
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // Try fetching user info from Realtime Database

      showMessage("Login successful, but could not fetch profile.", true);
    }

    loginForm.reset();

    // Redirect to dashboard.html after successful login
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 1000); // 1-second delay to show the welcome message

  } catch (error) {
    let message = "Login failed. Please try again.";

    if (error.code === "auth/user-not-found") {
      message = "No account found with this email.";
    } else if (error.code === "auth/wrong-password") {
      message = "Incorrect password.";
    } else if (error.code === "auth/invalid-email") {
      message = "Invalid email address.";
    }

    console.error("Login error:", error);
    showMessage(message, false);
  }

  box.textContent = message;
  box.style.display = "block";

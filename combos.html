<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRADING ROBOTS - FOREX SECRET WORLD</title>
      <link rel="stylesheet" href="style.css">
  <style>

    .small-container { width:min(80%); margin:20px auto; padding:0 15px; }
    .small-container-heading h2 { margin-bottom:10px; color:#ff523b; }
  
 
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="container">
      <div class="navbar">
        <div class="logo"><img src="logo2.png" width="155px"></div>
        <nav>
          <ul id="MenuItems">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Tools categories</a></li>
            <li><a href="help.html">Help</a></li>
          </ul>
        </nav>
        <img src="menue.png" class="menue-icon" onclick="menutoggle()">
      </div>
    </div>
  </div>

  <!-- Small Container -->
  <div class="small-container">
    <div class="small-container-heading-4">
      <h2>Combos</h2>
      <hr>
    </div>
    <div class="row" id="robots-row">
      <!-- Dynamic robots will be loaded here -->
      <i>Loading....</i>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="container">
      <div class="row">
        <div class="footer-col-1"><img src="logo2.png"></div>
        <div class="footer-col-2"><p>Our purpose is to make sure that some traders, those who are lucky become successful.</p></div>
      </div>
    </div>
    <hr>
    <p class="copyright">Copyright 1988-2025 : Forex secret world</p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase.js"></script>

  <script>
    // Menu toggle
    var MenuItems = document.getElementById("MenuItems");
    MenuItems.style.maxHeight = "0px";
    function menutoggle(){ 
      MenuItems.style.maxHeight = MenuItems.style.maxHeight == "0px" ? "200px" : "0px";
    }

    // Load robots from Firebase (category: 'combos')
    const dbRef = firebase.database().ref("products");
    const robotsRow = document.getElementById("robots-row");

    dbRef.orderByChild("category").equalTo("combos").on("value", snapshot => {
      const products = snapshot.val() || {};
      robotsRow.innerHTML = "";
      for (let id in products) {
        const p = products[id];
        const div = document.createElement("div");
        div.className = "col-6";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h4>${p.name}</h4>
          <a href="buy.html?productId=${id}" class="btn-1">View Now &#8594;</a>
          <hr>
        `;
        robotsRow.appendChild(div);
      }
    });
    
    
  </script>
</body>
</html>
